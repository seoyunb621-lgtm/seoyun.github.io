<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Music</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
*{margin:0; padding:0; box-sizing:border-box;}

body{
    font-family:"Apple SD Gothic Neo","Noto Sans KR",sans-serif;
    background:#f3eee6;
    color:#342f2f;
    position:relative;
    overflow-x:hidden;
}


body::after{
    content:"";
    position:fixed;
    inset:0;
    z-index:-2;
    pointer-events:none;
    background-image:radial-gradient(rgba(0,0,0,0.22) 1px, transparent 1px);
    background-size:2px 2px;
    opacity:0.4;
}


body::before{
    content:"";
    position:fixed;
    inset:0;
    z-index:-1;
    pointer-events:none;
    background-image:
        url("st1.png"),
        url("st2.png"),
        url("st3.png"),
        url("st4.png"),
        url("st5.png"),
        url("st6.png");
    background-repeat:no-repeat;
    background-position:
        7% 18%,
        93% 20%,
        12% 75%,
        85% 70%,
        18% 90%,
        60% 88%;
    background-size:
        55px, 35px, 80px, 80px, 45px, 60px;
    opacity:0.75;
}


.header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px 25px;
    border-bottom:1px solid rgba(178,34,34,0.4);
    height:50px;
    background:
      rgba(240,236,225,0.96),
      radial-gradient(rgba(0,0,0,0.10) 1px, transparent 1px);
    background-size:3px 3px;
}

.logo-img{height:36px;}

.menu{display:flex; gap:25px; font-size:14px;}
.menu a{text-decoration:none; color:#555;}
.menu a:hover{color:#c40000; font-weight:bold;}

.music-title{
    font-family:'Pacifico', cursive;
    font-size:40px;
    color:#B22222;
    text-align:center;
    margin:55px 0 8px;
}

.music-sub{
    text-align:center;
    font-size:13px;
    margin-bottom:40px;
    color:#6b5c5c;
}


.music-wrap{
    max-width:1100px;
    margin:0 auto 80px;
    padding:0 40px 40px;
}


.track{
    display:flex;
    align-items:center;
    gap:60px;
    margin-bottom:60px;
}

.track:nth-child(even){
    flex-direction:row-reverse;
}


.cover-box{
    flex:0 0 260px;
    height:260px;
    border-radius:18px;
    border:none;
    overflow:visible;
    background:none;
}

.cover-box img{
    width:90%;
    height:auto;
    display:block;
    margin:20px auto 0;
    object-fit:contain;
    transition:transform 0.35s ease;
}

.cover-box:hover img{
    transform:scale(1.08);
}


.track-info{
    flex:1;
    font-size:13px;
    line-height:1.9;
}

.track-title{
    font-family:'Pacifico', cursive;
    font-size:26px;
    color:#B22222;
    margin-bottom:6px;
}

.track-tag{
    font-size:11px;
    letter-spacing:0.08em;
    text-transform:uppercase;
    color:#aa8a8a;
    margin-bottom:10px;
}


.track-audio{
    display:none;
}

audio{
    display:none;
}


@media (max-width:900px){
    .music-wrap{padding:0 20px 40px;}

    .track,
    .track:nth-child(even){
        flex-direction:column;
        gap:25px;
    }

    .cover-box{
        width:100%;
        max-width:320px;
        height:230px;
    }

    .track-info{text-align:center;}
}
</style>
</head>

<body>

<div class="header">
    <a href="index.html">
        <img src="logo1.png" class="logo-img">
    </a>

    <div class="menu">
        <a href="prolog.html">prolog</a>
        <a href="calendar.html">Calendar</a>
        <a href="items.html">items</a>
        <a href="music.html"><b>Music</b></a>
        <a href="index.html">My</a>
    </div>
</div>

<h1 class="music-title">My Music</h1>
<p class="music-sub">요즘 자주 듣는 음악들을, 그날의 기분이랑 같이 조용히 모아 둔 페이지.</p>

<div class="music-wrap">


    <section class="track">
        <div class="cover-box">
            <img src="music1.png">
        </div>
        <div class="track-info">
            <div class="track-title">Song.1</div>
            <div class="track-tag">morning walk</div>
            <p>고등학교 입학식 날 이 노래를 들었고,
그렇게 시간이 흘러 대학교 입학식 날에도
나는 또 같은 노래를 듣고 있었다.
</p>
           
        </div>
    </section>


    <section class="track">
        <div class="cover-box">
            <img src="music2.png">
        </div>
        <div class="track-info">
            <div class="track-title">Song.2</div>
            <div class="track-tag">night drive</div>
            <p>나갈 준비를 할 때마다 늘 듣는 노래.
</p>
         
        </div>
    </section>


    <section class="track">
        <div class="cover-box">
            <img src="music3.png">
        </div>
        <div class="track-info">
            <div class="track-title">Song.3</div>
            <div class="track-tag">slow evening</div>
            <p>나갈 준비를 할 때마다 늘 듣는 노래.
</p>
        </div>
    </section>

</div>

</body>
</html>
